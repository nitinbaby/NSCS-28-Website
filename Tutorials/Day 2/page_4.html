<html>
    <head>
        <style>
            .newstyle{
                font-size: 50pt;
                font-weight: bold;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                color: white;
                background-color: crimson;
            }
        </style>

        <link rel="stylesheet" href="mystyle.css">
    </head>

    <body>
        <div style="color: red; background-color: blue;
        font-weight: bold; margin: 10%; font-size: 100pt;">
            This is a line
        </div>

        <div style="color: red; background-color: blue;
        font-weight: bold; margin: 10%; font-size: 100pt; padding: 10%;">
            This is a line
            <br>
            Inline CSS- Cascaded Style Sheet
        </div>
        
        <div class="newstyle">
            This is the third division
            <br>
            This is internal CSS
        </div>

        <div class="some_style">
            This is the fourth division
            <br>
            This is external CSS
        </div>

        <div class="some_other_style">
            This is the second style
        </div>

        <div class="some_other_style some_style">
            This is the second style
        </div>

    </body>
</html>
