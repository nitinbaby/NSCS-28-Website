<!-- This is the format for defining comments in html-->
<html> <!-- html starting tag-->
    This is a normal text. <!-- Normal text-->
    <h1> This is heading 1</h1>  <!-- Heading 1-->
    <h2> This is heading 2</h2>  <!-- Heading 2-->
    <h3> This is heading 3</h3>  <!-- Heading 3-->
    <h4> This is heading 4</h4>  <!-- Heading 4-->

    <center>This text is centered</center> <!-- centering-->

    <a href=""> This is a Link</a> <!-- Links-->

</html><!-- html closing tag-->
